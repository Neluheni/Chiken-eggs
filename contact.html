  <h2 style="text-align:center;">Submit Order to Supabase</h2>

  <form id="orderForm">
    <input type="text" id="some_column" placeholder="Some Value" required />
    <input type="text" id="other_column" placeholder="Other Value" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://xiiiuqfatgfmuboaqvss.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpaWl1cWZhdGdmbXVib2FxdnNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4MTM3MjEsImV4cCI6MjA2NTM4OTcyMX0.Eo1-BbdPyoBSpskTaheWactH7q0he-EJa1n-v_Cg2xQ';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('orderForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const someValue = document.getElementById('some_column').value;
      const otherValue = document.getElementById('other_column').value;

      const { data, error } = await supabase
        .from('Orders')
        .insert([{ some_column: someValue, other_column: otherValue }])
        .select();

      if (error) {
        console.error('Insert error:', error);
        message.innerHTML = `<span style="color: red;">❌ Error: ${error.message}</span>`;
      } else {
        console.log('Insert success:', data);
        message.innerHTML = `<span style="color: green;">✅ Order submitted successfully!</span>`;
        form.reset();
      }
    });
  </script>
