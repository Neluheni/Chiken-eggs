<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Details Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: #fff;
      box-shadow: 0 0 10px #ccc;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 15px;
      text-align: left;
    }
    th {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <h1>Details Table from Supabase REST API</h1>
  <table id="detailsTable">
    <thead>
      <tr>
        <th>Id</th>
        <th>Created At</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    const API_URL = 'https://xiiiuqfatgfmuboaqvss.supabase.co/rest/v1/Details?select=id,created_at,price,quantity,availability&order=id.asc';

    // Your anon/public API key (keep secret in production!)
    const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpaWl1cWZhdGdmbXVib2FxdnNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4MTM3MjEsImV4cCI6MjA2NTM4OTcyMX0.Eo1-BbdPyoBSpskTaheWactH7q0he-EJa1n-v_Cg2xQ';

    async function fetchDetails() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            apikey: API_KEY,
            Authorization: `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        displayData(data);
      } catch (error) {
        console.error('Error fetching data:', error);
        alert('Failed to load data: ' + error.message);
      }
    }

    function displayData(data) {
      const tbody = document.querySelector('#detailsTable tbody');
      tbody.innerHTML = ''; // Clear any existing rows

      data.forEach(row => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${new Date(row.created_at).toLocaleString()}</td>
          <td>${row.price}</td>
          <td>${row.quantity}</td>
          <td>${row.availability}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    // Load the data once page is ready
    fetchDetails();
  </script>
</body>
</html>
